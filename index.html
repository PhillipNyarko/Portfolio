<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LonelyTreeDevelopments</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="main-content">
    <header class="section sec1 header active">
        
    </header>
    <main> 
        <section class="section sec2 about"></section>
        <section class="section sec3 portfolio"></section>
        <section class="section sec4 blogs"></section>
        <section class="section sec5 contacts"></section>
    </main>

    <div class="controls">
        <div class="control control-1 active-btn">
            <!--icon for home button--
            <i class="fa-solid fa-house"></i> 
        </div>
        <div class="control control-2" data-id="about">
            <!--icon for about page button-->
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="control control-3" data-id="prtfolio">
            <!--icon for portfolio page button-->
            <i class="fa-solid fa-briefcase"></i>        
        </div>
        <div class="control control-4" data-id="blog">
            <!--icon for blog page button-->
            <i class="fa-solid fa-newspaper"></i>
        </div>
        <div class="control control-5" data-id="contact">
            <!--icon for contact page button-->
            <i class="fa-solid fa-address-card"></i>
        </div>
    </div>
</body>
</html>
